{% if user.is_authenticated %}
<header class="bg-dark sticky-top">
    <div class="row justify-content-between align-items-center ms-0 me-0">
        <!-- Brand -->
        <div class="col navbar-brand text-start mt-2 mb-2">
            <label class=" btn btn-secondary" for="navbar">
                <i class="fas fa-list"></i>
            </label>
            <a class="link-light text-decoration-none" href="{% url 'main:main_overview' %}">{{ company_name }}</a>
        </div>
        <!-- END Brand -->
        <!-- SearchField -->
        <form class="col mt-2 mb-2" method="POST" style="min-width: 300px;" enctype="multipart/form-data" action="{% url 'main:search_view' %}">
            {% csrf_token %}
            <div class="input-group">
                <button class="input-group-text btn btn-secondary" type="submit">
                    <i class="fas fa-camera"></i>
                </button>
                <input type="text" class="form-control" name="searchfield" id="id_searchfield" value="" placeholder="Eingabe/Suche">
                <button class="input-group-text btn btn-secondary" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>
        <!-- END SearchField -->
        <div class="col align-items-center text-end mt-2 mb-2">
            <a class="btn btn-danger" href="{% url 'main:logout_view' %}">{{ user.username }}</a>
        </div>
    </div>
</header>
{% else %}
<header class="navbar navbar-expand-sm  navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'main:main_overview' %}">{{ company_name }}</a>
        <ul class="navbar-nav">
            <div class="nav-item">
                <a class="nav-link text-light" href="{% url 'main:logout_view' %}">Unternehmen</a>
            </div>
            <div class="nav-item">
                <a class="nav-link text-light" href="{% url 'main:logout_view' %}">Kontakt</a>
            </div>
        </ul>
    </div>
</header>
{% endif %}
