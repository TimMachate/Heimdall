{% load static %}
<nav class="navbar navbar-expand-sm bg-dark">
    <div class="container-fluid">
        <ul class="nav me-auto mb-0">
            <!-- Overview -->
            <li class="nav-item">
                <a class="btn {% if 'overview' in request.resolver_match.url_name %}btn-success{% else %}btn-secondary{% endif %} me-2" href="{% url 'structuremanagement:group_overview' %}">
                    <i class="fas fa-eye"></i>
                </a>
            </li>
            <!-- ENDE Overview -->
            <!-- List -->
            <li class="nav-item">
                <a class="btn {% if 'list' in request.resolver_match.url_name %}btn-success{% else %}btn-secondary{% endif %} me-2" href="{% url 'structuremanagement:group_list' %}">
                    <i class="fas fa-list"></i>
                </a>
            </li>
            <!-- ENDE List -->
            <!-- Table -->
            <li class="nav-item">
                <a class="btn {% if 'table' in request.resolver_match.url_name %}btn-success{% else %}btn-secondary{% endif %} me-2" href="{% url 'structuremanagement:group_table' %}">
                    <i class="fas fa-table"></i>
                </a>
            </li>
            <!-- ENDE Table -->
            {% if 'detail' in request.resolver_match.url_name or 'create' in request.resolver_match.url_name or 'update' in request.resolver_match.url_name %}
            <!-- Detail -->
            <li class="nav-item">
                <a class="btn {% if 'detail' in request.resolver_match.url_name %}btn-success{% else %}btn-secondary{% endif %} me-2" href="{% url 'structuremanagement:group_detail' group=queryset.slug %}">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <!-- ENDE Detail -->
            <!-- Update -->
            <li class="nav-item">
                <a class="btn {% if 'update' in request.resolver_match.url_name %}btn-success{% else %}btn-secondary{% endif %} me-2" href="{% url 'structuremanagement:group_update' group=queryset.slug %}">
                    <i class="fas fa-pen"></i>
                </a>
            </li>
            <!-- ENDE Update -->
            <!-- Create -->
            <li class="nav-item">
                <a class="btn {% if 'create' in request.resolver_match.url_name %}btn-success{% else %}btn-secondary{% endif %} me-2" href="{% url 'structuremanagement:group_create' %}">
                    <i class="fas fa-plus"></i>
                </a>
            </li>
            <!-- ENDE Create -->
            {% endif %}
        </ul>
    </div>
</nav>
